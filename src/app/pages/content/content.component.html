<div class="container__content">
  <img src="assets/images/placeholder.png" height="500px" alt="{{ article.title }}" />

  <app-article-info-list
    [category]="article.category"
    [publishedAt]="article.publishedAt | date : 'dd/MM/yyyy'"
    [author]="article.author"
  >
  </app-article-info-list>

  <app-content-text
    [title]="article.title"
    [description]="article.description"
    [article_text]="sanitizedArticleContent"
  ></app-content-text>

</div>
